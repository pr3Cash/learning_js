<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <li>name</li>
            </div>
            <div class="list" draggable="true">
                <li>age</li>
            </div>
            <div class="list" draggable="true">
                <li>dob</li>
            </div>
            <div class="list" draggable="true">
                <li>country</li>
            </div>
        </div>
        <div id="right"></div>
    </div>
    
</body>
</html>
